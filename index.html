<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chidiebere Onyegbuchulem Resume</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <main class="main">
      <section id="header" class="header">
        <hr />
        <ul id="topContacts" class="contacts"></ul>
      </section>
      <section id="workExperience">
        <div class="work title">
          <h2>Work Experience</h2>
        </div>
      </section>
      <section id="projects">
        <div class="project title">
          <h2>Projects</h2>
        </div>
      </section>
      <section id="education">
        <div class="education title">
          <h2>Education</h2>
        </div>
      </section>
      <section id="footer" class="footer">
        <p class="footer-text">Â© 2019 Chidiebere Onyegbuchulem</p>
      </section>
    </main>

    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>

    <script>
      // if there is no content, does not display the part of the page

      if (document.getElementsByClassName("contact-item").length === 0) {
        document.getElementById("topContacts").style.display = "none";
      }
      if (document.getElementsByTagName("h1").length === 0) {
        document.getElementById("header").style.display = "none";
      }
      if (document.getElementsByClassName("work-entry").length === 0) {
        document.getElementById("workExperience").style.display = "none";
      }
      if (document.getElementsByClassName("project-entry").length === 0) {
        document.getElementById("projects").style.display = "none";
      }
      if (document.getElementsByClassName("education-entry").length === 0) {
        document.getElementById("education").style.display = "none";
      }
      if (document.getElementsByClassName("flex-item").length === 0) {
        document.getElementById("lets-connect").style.display = "none";
      }
      if (document.getElementById("map") === null) {
        document.getElementById("mapDiv").style.display = "none";
      }
    </script>
  </body>
</html>
